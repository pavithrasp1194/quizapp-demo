<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' rel="stylesheet">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
      aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Quiz Application</a>
  </div>
</nav>
<div class="container container-styles">
  <div class="col-xs-7 col-xs-offset-3">
    <div class="panel panel-primary" style="margin-top: 138px;">
      <div class="panel-heading">Sign Up</div>
      <div class="panel-body padding">
        <form class="form-horizontal" [formGroup]="signupForm">
          <div class="form-group">
            <label for="fullname" class="col-xs-4 control-label" style="text-align:left">Full Name</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-user icon"></i>
              <input type="text" [title]="'Please enter full name'" class="input-field" placeholder="Fullname"
                formControlName="fullName" required>
              <div *ngIf="signupForm.controls['fullName'].invalid && submitted===true" style="color: red;"> Fullname is
                required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-xs-4 control-label" style="text-align:left">Email</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-envelope icon"></i>
              <input type="email" [title]="'Please enter Email id'" class="input-field" placeholder="Email"
                formControlName="email" required>
              <div *ngIf="signupForm.controls['email'].invalid && submitted===true" style="color: red;"> Please enter
                valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-xs-4 control-label" style="text-align:left">Date Of Birth</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-calendar icon"></i>
              <input type="date" [title]="'Please enter Date f Birth'" class="input-field" placeholder="dd-mm-yyyy"
                formControlName="dateOfBirth" style="width: 175px;" max="2019-06-19">
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-xs-4 control-label" style="text-align:left">User Name</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-user icon"></i>
              <input type="text" [title]="'Please enter user name'" class="input-field" placeholder="Username"
                formControlName="userName" required>
              <div *ngIf="signupForm.controls['userName'].invalid && submitted===true" style="color: red;"> Username is
                required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-xs-4 control-label" style="text-align:left">Password</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-key icon"></i>
              <input [type]="show ? 'text' : 'password'" [title]="'Please enter password'" class="input-field"
                placeholder="Password" formControlName="password" required>
              <i class="fa fa-fw fa-eye form-control-feedback" *ngIf="!show" (click)="showPassword()"></i>
              <i class="fa fa-fw fa-eye-slash form-control-feedback" *ngIf="show" (click)="showPassword()"></i>
              <div *ngIf="signupForm.controls['password'].invalid && submitted===true" style="color: red;"> Password is
                required and should be minimum 8 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-xs-4 control-label" style="text-align:left">Confirm Password</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-key icon"></i>
              <input [type]="showConfirmPwd ? 'text' : 'password'" [title]="'Please reenter password'"
                class="input-field" placeholder="Password" formControlName="confirmPassword" required>
              <i class="fa fa-fw fa-eye form-control-feedback" *ngIf="!showConfirmPwd"
                (click)="showConfirmPassword()"></i>
              <i class="fa fa-fw fa-eye-slash form-control-feedback" *ngIf="showConfirmPwd"
                (click)="showConfirmPassword()"></i>
              <div *ngIf="signupForm.controls['confirmPassword'].invalid && submitted===true" style="color: red;">Confirm
                Password is required</div>
              <div *ngIf="signupForm.hasError('notSame') && submitted===true" style="color: red;">Passwords must match
              </div>
            </div>
          </div>
          <div class="form-group">
            <span class="col-xs-4 control-label"></span>
            <div class="col-xs-2">
              <button type="submit" class="btn btn-primary" (click)="signUp()">Sign Up</button>
              <div *ngIf="error" style="color: red;"> {{error}}</div>
            </div>
            <div class="col-xs-3">
              <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
