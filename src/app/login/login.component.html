<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' rel="stylesheet">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
      aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button> 
    <a class="navbar-brand" href="#">Quiz Application</a>
  </div>
</nav>
<div class="container container-styles">
  <div class="col-xs-7 col-xs-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body padding">
        <form class="form-horizontal" [formGroup]="loginForm">
          <div class="form-group">
            <label for="name" class="col-xs-4 control-label" style="text-align:left">User Name</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-user icon"></i>
              <input type="text" [title]="'Please enter username'" class="input-field" placeholder="Username"
                formControlName="userName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-xs-4 control-label" style="text-align:left">Password</label>
            <div class="col-xs-8 input-container">
              <i class="fa fa-key icon"></i>
              <input [type]="show ? 'text' : 'password'" [title]="'Please enter password'" class="input-field"
                placeholder="Password" formControlName="password" required>
              <i class="fa fa-fw fa-eye form-control-feedback" *ngIf="!show" (click)="showPassword()"></i>
              <i class="fa fa-fw fa-eye-slash form-control-feedback" *ngIf="show" (click)="showPassword()"></i>
            </div>
          </div>

          <div class="form-group">
            <span class="col-xs-4 control-label"></span>
            <div class="col-xs-3">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"
                (click)="login()">Login</button>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" (click)="signUp()">Sign up</button>
            </div>
          </div>
          <div class="form-group">
            <span class="col-xs-4 control-label"></span>
            <div class="col-xs-6" *ngIf="error" style="color: red;"> {{error}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
