<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' rel="stylesheet">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
      aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <i class='fab fa-angular' style='font-size:48px;color:red;float:left;'></i>
    <a class="navbar-brand" href="#">Quiz Application</a>
  </div>
  <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right">
      <div class="btn-nav" style="padding-right:15px;">
        <a class="navbar-brand" id="user" style="color:white;"><span class="glyphicon glyphicon-user"></span> Welcome
          {{username}}!!!</a>
        <button class="btn btn-primary" style="margin-top: 8px;" [routerLink]="['']">Log out</button>
      </div>
    </ul>
  </div>
</nav>

<div>
  <div class="container container-styles">
    <div class="col-xs-7 col-xs-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading"><label for="name" class="control-label" style="text-align:left">Quiz</label></div>
        <div class="panel-body padding">
          <div *ngFor="let ques of questions;index as questionId">
            <div *ngIf="currentQuestion==(questionId+1)">
              <div class="row">
                <div class="form-group">
                  <div class="col-md-12 ">
                    <label for="name" class="control-label" style="text-align:left">{{questionId+1}})
                      {{ques.questionDesc}}</label>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="form-group">
                  <div class="col-xs-4"><input type="text" class="input-field"
                      [(ngModel)]="questions[questionId].userAnswer" /></div>
                </div>
              </div>
              <br>
              <div class="row">
                <button class="btn btn-primary float-left" (click)="prevQuestion(questionId+1)"
                  *ngIf="(questionId+1)!=1">prev</button>
                <button class="btn btn-primary float-right" (click)="nextQuestion(questionId+1)"
                  *ngIf="(questionId+1)<questions.length">next</button>
                <button class="btn btn-primary float-right" [routerLink]="['./results',username]"
                  *ngIf="(questionId+1)==questions.length">Submit Quiz</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
